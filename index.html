<body onload="index_init()">
    

  <h3>Salary Record System v1.5</h3>
  <a href="report.html">Other Month</a>
  <div>
    <form id="clearForm">

      <label for="startTime1">start Time</label>

      <input id="clockStartTime" type="time" name="clockStartTime" />

      <label>雞碎時薪：</label>

      <button type="submit" id="submit">Submit</button>

    </form>
    <button id="showThisMonth_btn" onclick="showAllRecord()">Show This Month All Record</button>
    <table id="all_data" border="1" width="100%">
        <tr>
          <th>日期</th><th>返工</th><th>收工</th><th>時數</th><th>時薪</th><th>當天人工</th></tr>
