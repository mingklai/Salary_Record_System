<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cloud Form</title>

</head>

<body>
    

  <h3>Salary Record System</h3>

  <div>
    <form id="clearForm">
      <label for="startTime1">start Time</label>
      <input type="text" id="startTime1" name="firstname1" placeholder="Your name..">

      <label for="offTime1">off Time</label>
      <input type="text" id="offTime1" name="lastname1" placeholder="Your last name..">

      <label for="SalaryPerHour1">SalaryPerHour</label>
      <input type="text" id="SalaryPerHour1" name="SalaryPerHour1" placeholder="Salary Per Hour...">


      <label for="startTime">返工時間：</label>
      <input type="date" id="startDate" name="startDate"/>
      <input id="clockStartTime" type="time" name="clockStartTime" />
      <br>
      <label for="offTime">收工時間：</label>
      <input type="date" id="offDate" name="offDate"/>
      <input id="clockOffTime" type="time" name="clockOffTime" />
      <br>
      <label for="SalaryPerHour">雞碎時薪：</label>
      <input type="number" id="SalaryPerHour" name="SalaryPerHour" placeholder="Salary Per Hour..." value="60">

      <button type="submit" id="submit">Submit</button>

    </form>
    <button onclick="showAllRecord()">Show All Record</button>
  </div>
  <div id="showdata">

  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="db.js"></script>
  <script src="date.js"></script>
</body>

</html>
